{% extends "base.html" %}
{% block content %}
<div class="main-container">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-lg-2-3">

            {% if tag %}
            <div class="post heading">
                <div class="heading-prefix">Tagged in </div>
                <h3>{{ tag }}</h3>
            </div>
            {% endif %}

            {% include "includes/posts.html" %}

            {% include "pagination.html" %}

        </div>

        <div class="pure-u-1 pure-u-lg-1-3">
            <div class="right-container">
                <div class="right-bar">
                    <div class="right-head">
                        Hi! I'm Israel
                    </div>
                    <div class="tags">
                        <p>{{ LONG_DESCRIPTION }}</p>
                    </div>
                    <a class="twitter-timeline" data-width="400" data-height="1000" data-theme="light" href="https://twitter.com/iferminm?ref_src=twsrc%5Etfw">Tweets by iferminm</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
